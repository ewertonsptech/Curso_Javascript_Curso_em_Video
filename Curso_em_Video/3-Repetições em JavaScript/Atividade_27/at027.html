<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <style>
 @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
input[type=number] { font-size: 12pt; }
input[type=submit] { 
    background-color: green; 
    color: white; 
    font-size: 12pt; 
    padding: 5px; 
}
    </style>
   
  
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <p>Número:</p><input type="number" id="numero" class="imput" placeholder="N">
    <input type="submit" value="Tabuada"  onclick="tabuada()">
    <section>
        <p id="resultado">Preencha os dados acima e aperte o botão.</p>
    </section>
</body>
</html>
<script>
    function tabuada(){
        var numero_usuario = numero.value
        
        resultado.innerHTML = `<h2>Tabuada de ${numero_usuario}</h2> `

        for(i=0;i<=10;i++){
            resultado.innerHTML += `${numero_usuario} * ${i} = <b>${numero_usuario * i}</b><br>`
        }
    }
</script>
