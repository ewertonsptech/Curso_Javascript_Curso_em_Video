<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    
    <h1>Contador de cliques</h1>
    <button onclick="adicionar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o Contador</button>
    <section>
        <p id="resultado"></p>
    </section>
</body>
</html>
<script>
    var count = 0
    resultado.innerHTML = `O contador está com <mark>0</mark>. cliques.`
    function adicionar(){
        count++ 
        resultado.innerHTML = `O contador está com <mark>${count}</mark>. cliques.`
    }
    function zerar(){
        count = 0
        resultado.innerHTML = null
    }
</script>
