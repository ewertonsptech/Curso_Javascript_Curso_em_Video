<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 80px;
            width: 200px;
        }
        .resultado{
            position: absolute;
            top: 190px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="resultado" class="resultado">O resultado vem aqui...</div>
</body>
</html>
<script>
    window.alert('Seja bem-vindo(a) ao meu site!')
    function calcular(){
        var numero = prompt('Digite um Numero:')
        resultado.innerHTML = `O dobro de ${numero} é ${numero * 2} e a metade é ${numero / 2}!`
    }
</script>
