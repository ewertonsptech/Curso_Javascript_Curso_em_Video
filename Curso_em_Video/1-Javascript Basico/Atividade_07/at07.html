<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno v1.0</title>
    <style>
           button{
            height: 80px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcular()">Calcular Média</button>
    <p id="resultado">O resultado vai aparecer aqui...</p>
</body>
</html>
<script>
    function calcular(){
        let nome = prompt('Qual o seu nome')
        let nota1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
        let nota2 =Number(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
        let total = (nota1 + nota2) / 2

        resultado.innerHTML = `Calculando a média final de <mark>${nome}</mark> .<br>`
        resultado.innerHTML += `As notas obtidas foram <mark>${nota1} e ${nota2}</mark> .<br>`
        resultado.innerHTML += `A média final será <mark>${total}</mark>.`
    }
</script>
