<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          button{
            height: 80px;
            width: 200px;
        }
        .resultado{
            position: absolute;
            top: 190px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="calcular()">Iniciar a soma</button>
    <div class="resultado" id="resultado">O resultado vem aqui...</div>
</body>
</html>
<script>
    function calcular(){
        let n1 =  Number(prompt('Digite o primeiro número:'))
        let n2 = Number(prompt('Digite o segundo número:'))
        let total = n1 + n2

        resultado.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${total}</strong>!</p>`
    }
</script>
