<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="calcular()">Antecessor e sucessor</button>
</body>
</html>
<script>
    function calcular(){
        var n1 = Number(prompt('Digite um numero inteiro qualquer'))
        alert(`Antes de ${n1}, temos o número ${n1 -1}.` + 
        `Depois de ${n1},  temos o número ${n1 + 1}`)
    }
</script>
