<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>É par ou é ímpar?</h1>

    <button onclick="calcular()">Clique para iniciar</button>
    <section>
        <p id="resultado">O resultado vai aparecer aqui...</p>
    </section>
</body>
</html>
<script>
function calcular(){

    var numero = Number(prompt('Digite um número:'))

    if(numero % 2 == 0 ){
        resultado.innerHTML = `O número ${numero} que foi digitado é <b>PAR!</b>`
    }
    else{
        resultado.innerHTML = `O número ${numero} que foi digitado é <b>ÍMPAR!</b>`
    }
}
</script>
