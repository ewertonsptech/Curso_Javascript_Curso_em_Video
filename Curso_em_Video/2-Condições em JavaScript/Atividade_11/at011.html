<head>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}

    </style>
</head>
<body>
    
    <h1>Média do aluno v2.0</h1>

    <button onclick="calcular()">calcular média</button>
    <section>
        <p id="resultado">O resultado vai aparecer aqui...</p>
    </section>
   
</body>
</html>
<script>
    function calcular(){

        var nome = prompt('Qual é o nome do aluno?')
        var nota_um =  Number(prompt(`Qual foi a primeira nota de ${nome}?`))
        var nota_dois = Number(prompt(`Além de ${nota_um}, qual foi a outra nota de ${nome}?`))
        var media = (nota_um + nota_dois) / 2

        if(media <=5){
            resultado.innerHTML = `Calculando a média final de <mark>${nome}</mark>.<br>

As notas obtidas foram <mark>${nota_um}</mark> e  <mark>${nota_dois}</mark>.<br>

A média final será <mark>${media}</mark>.<br>

A mensagem que temos é: <span style="color: red;">Estude um pouco mais!</span>`
        }
else{
    resultado.innerHTML = `Calculando a média final de ${nome}.<br>

As notas obtidas foram ${nota_um} e ${nota_dois}.<br>

A média final será ${media}.<br>

A mensagem que temos é: <span style="color: red;">Meus parabéns!!</span>`
}
    }
</script>
