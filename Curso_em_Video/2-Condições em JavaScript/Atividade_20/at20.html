<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Descubra a estação do ano</h1>
    <button onclick="calcular()">Informe o mês aqui</button>

    <section>
        <p id="res">Clique no botão acima para informar o mês.</p>
    </section>
</body>
</html>
<script>
    function calcular(){
  var mes = prompt('Digite o mês em extenso (ex: Setembro)')
   mes.toUpperCase()
  if(mes == 'janeiro' || mes == 'fevereiro'  || mes == 'março' ){
    res.innerHTML = `No mês de ${mes}, estamos na estação <strong>VERÃO</strong>.`
  }
  else  if(mes == 'abril' || mes == 'maio'  || mes == 'junho' ){
    res.innerHTML = `No mês de ${mes}, estamos na estação <strong>OUTONO</strong>.`
  }
  else  if(mes == 'julho' || mes == 'agosto'  || mes == 'setembro' ){
    res.innerHTML = `No mês de ${mes}, estamos na estação <strong>INVERNO</strong>.`
  }
  else{
    res.innerHTML = `No mês de ${mes}, estamos na estação <strong>PRIMAVERA</strong>.`
  }
    }
</script>
