<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick="calcular()">
        Iniciar
    </button>
    <section>
        <p id="res">O resultado vai aparecer aqui...</p>
    </section>
</body>
</html>
<script>
    function calcular(){
        var ano_nascimento = prompt('Em que ano vocÃª nasceu')
        var dia = new Date()
        var ano = dia.getFullYear()
        var idade = ano - ano_nascimento
        var resultado = document.getElementById('res')

        resultado.innerHTML = `Quem nasceu em ${ano_nascimento} vai completar ${idade} anos em ${ano}.`

    }
</script>
