<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidado do carro <input type="number" id="vel" onclick="calcular()">km
    <input type="submit" value="Verificar">
    <section>
        <p id="resultado"></p>
    </section>
</body>

</html>
<script>
    function calcular() {

       
        var txt = Number(vel.value)
        var resultado = document.getElementById('resultado')

        resultado.innerHTML = `Sua velocidade atual é <b>${txt}</b> km/h`
       

        if(txt >60){
            resultado.innerHTML += `<p>Você está <b>Multado</b> por excesso de velocidade</p>`
        }
        resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
    }
</script>
