<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio Proposto Condicionais</title>
</head>
<body>
    <h1>Exercicio Proposto Codiconais Javascript</h1>

    Digite seu nome: <input type="text" id="nome_usuario">

    Você vive em qual país <input type="text" id="pais_usuario">

    <input type="submit" value="Verificar" onclick="verificar()">
    
    <section>
        <p id="resultado"></p>
    </section>

</body>
</html>
<script>
    function verificar(){
        var nome = nome_usuario.value
        var pais = pais_usuario.value
        var resultado = document.getElementById('resultado')

      

        if(pais == 'Brasil'){
            resultado.innerHTML = "Você é brasileiro<br>"
        }
        else {
            resultado.innerHTML = "Você é estrangeiro<br>"
        }
        resultado.innerHTML += `Vivendo em ${pais}`
    }
</script>
