<script>
    function calcular(){
  var numero = document.getElementById('input_tabuada')
    res.innerHTML = ''
  if(Number(numero.value) <= 0){
    alert(`[ERRO] Verifique os dados e tente novamente`)
    numero.value = 1
  }
  else {
    var numero_usuario = Number(input_tabuada.value)
    for (i = 0; i <= 10; i++) {
  res.innerHTML+= `<td>${numero_usuario} * ${i} = <b>${numero_usuario * i}</b></td><br>`
}
  }
    }
</script>
